<div class="row mt-2">
  <form (ngSubmit)="addIngredient(shoppingForm)" #shoppingForm="ngForm">
    <div class="row">
      <div class="col-md-9 form-group">
        <label for="ingredientName">Name</label>
        <input type="text" id="ingredientName" class="form-control" name="ingredientName" ngModel required>
      </div>
      <div class="col-md-3 form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" name="quantity" ngModel required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-3">
        <button class="btn btn-success mx-2" type="submit" [disabled]="!shoppingForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
        <button class="btn btn-danger mx-2" type="button">Delete</button>
        <button class="btn btn-secondary mx-2" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
</form>
</div>
