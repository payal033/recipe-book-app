<form>
    <div class="form-row">
      <div class="col-md-9 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #name>
      </div>
      <div class="col-md-3 form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" #quantity >
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-secondary" type="button">Clear</button>
      </div>
    </div>
</form>
