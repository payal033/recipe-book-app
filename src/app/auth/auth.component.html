<div class="row">
  <div [ngClass]="isLoading ? 'loading' : 'col-xs-12 col-md-6 container'">
    <!-- using ngIf -->
    <app-alert [message]="error" *ngIf="error" (close)="onError()"></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6"
        />
      </div>
      <div class="buttons">
        <button
          class="button loginbutton"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <div *ngIf="this.isLoginMode">
          <p>
            Don't have an account? Please
            <a (click)="onSwitchMode()">
              {{ isLoginMode ? "Sign Up" : "Login" }}
            </a>
          </p>
        </div>
        <div *ngIf="!this.isLoginMode">
          <p>
            Already have an account? Please
            <a (click)="onSwitchMode()">
              {{ isLoginMode ? "Sign Up" : "Login" }}
            </a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
