<div class="row">
    <div class="col-xs-12">
      <img [src]="recipeDetail.imageURL" alt="{{ recipeDetail.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ recipeDetail.name }}</h2>
      <h4></h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe</button>
        <ul class="dropdown-menu">
          <li><a (click)="addToShoppingList()">Add to Shopping list</a></li>
           <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeDetail.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
              {{ ingredient.name }} - {{ ingredient.quantity }}
          </li>
        </ul>
    </div>
  </div>
